<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美食网站</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin: 50px 0;
        }
        
        .card {
            width: 300px;
            height: 400px;
            margin: 0 20px 30px 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            overflow: hidden;
            display: inline-block;
            vertical-align: top;
        }
        
        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }
        
        .card h2 {
            font-size: 22px;
            margin: 20px;
        }
        
        .card p {
            font-size: 16px;
            margin: 10px 20px;
            height: 120px;
            overflow: hidden;
        }
        
        .card button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FF7F50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>MY FAVORITE!</h1>

    <div class="card">
      <img src="5.jpg" alt="红烧肉">
      <h2>红烧肉</h2>
      <p>用酱油、糖等香料将猪肉煮至入味,至软烂,肥而不腻,香而不腥,甘而不腻.</p>
      <button>了解更多</button>
    </div>

    <div class="card">
      <img src="6.jpg" alt="糯米鸡">
      <h2>糯米鸡</h2>
      <p>将糯米和鸡肉蒸熟,加入香菇、腊肠等调料,再蒸一会,味道鲜美,</p>
      <button>了解更多</button>
    </div>

    <div class="card">
      <img src="7.jpg" alt="烤肉串">
      <h2>烤肉串</h2>
      <p>用羊肉或牛肉等将肉串穿起来，用炭火烤制，瘦而不柴,肥而不腻,香辣可口.</p>
      <button>了解更多</button>
    </div>

</body>
</html>
